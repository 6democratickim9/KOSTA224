<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function openPopup() {
			let nickComp = document.getElementById("nick");
			if (nickComp.value==""){
				alert("write your nickname");
				nickComp.focus();//nick이라는 id 이름을 nickComp에 받아오는데, 만약 없으면 alert 창을 띄우고
			}else{// 있으면 팝업창을 띄워서 해당 id 에 적힌 값을 받아온다
				window.open("step15-popup.jsp?nick="+nickComp.value, "mypopup",
					"width=250,height=150,top=150,left=400");
			}
			
		}
	</script>
	<form>
		<input type="text" id="nick" name="nickName"> <input type="button" value="popup"
			onclick="openPopup()">
	</form>
</body>
</html>
