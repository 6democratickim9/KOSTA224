<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function moveTxt(){
		let origin=document.getElementById("orgTxt");
		let dest = document.getElementById("destTxt");
		
		dest.value=origin.value;
		origin.value="";
	}
	function enterKey(){
		
		if(event.keyCode==13){
			//alert("pushed!");
			moveTxt();
		}
	}
</script>
</head>
<body>
<input type="text" id = "orgTxt" autofocus="autofocus" onkeyup="enterKey()">
<input type="button" value="move" onclick="moveTxt()">
<input type="text" id="destTxt"> 
</body>
</html>
