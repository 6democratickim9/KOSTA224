<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html form checkbox  Servlet</title>
</head>
<body>

<script type="text/javascript">
	function checkForm(){
		let flag=false;
		let m = document.getElementsByName("menu");
		for(let i =0;i<m.length;i++){
			if(m[i].checked){
				flag=true;
				break;
			}
		}
		if(flag==false){
			alert("choose the menu");
			return false;//return false and do not transmit
		}
	}	
</script>
	
<form action="CheckboxServlet" method="get" onsubmit="return checkForm()">
<input type="checkbox" name="menu" value="치킨">치킨<br>
<input type="checkbox" name="menu" value="피자">피자<br>
<input type="checkbox" name="menu" value="맥주">맥주<br>

<button type="submit">주문하기</button>

</form>

</body>
</html>
